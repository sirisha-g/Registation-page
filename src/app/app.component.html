<div class="card h-100">
  <div class="col-12">
    <div class="row">
      <div class="col-lg-7 col-xl-7 col-md-6 col-sm-12">

      </div>
      <div class="col-lg-5 col-xl-5 col-md-6 col-sm-12">
        <div class="row">
          <div class="pagefit">
            <div class="pagefit-head">
              <div class="header header-manual">
                <h2 style="font-weight: bold;"> welcome </h2>
              </div>
              <p> Please login to your account</p>
              
            </div>
            <div class="pagefit-body">
              <form [formGroup]="logInForm">
                <div class="row">
                  <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mat-form-field-block">
                    <mat-form-field class="example-full-width" appearance="outline">
                      <mat-label>User Name or Email</mat-label>   
                      <input matInput formControlName="username"   />
                      <mat-icon matSuffix>face</mat-icon>
                      <mat-error *ngIf="logInForm.get('username')?.hasError('required')">
                        User Name is required
                      </mat-error>
                    </mat-form-field>
                  </div>
                  <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                    <mat-form-field class="example-full-width" appearance="outline">
                      <mat-label>Password</mat-label>
                      <input matInput [type]="hide ? 'password' : 'text'"
                        formControlName="password">
                      <a class="show-pwd-icon" href="#" onClick="return false;" matSuffix (click)="hide = !hide"
                        [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                      </a>
                      <mat-error *ngIf="logInForm.get('password')?.hasError('required')">
                        Password is required
                      </mat-error>
                    </mat-form-field>
                  </div>
                  <div class="col-12">
                    <a href="#" class="forget-btn"    routerLink="/authentication/forgot-password">Forgot Password.?</a>
                    <button mat-raised-button type="submit" color="primary"   class="ml-3" (click)="logIn()">Ok</button>
                  </div>

                
                </div>
              </form>
              

            </div>
            
            
          </div>
        </div>

      </div>

    </div>
  </div>
</div>
